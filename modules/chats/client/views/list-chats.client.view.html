<section>
  <div class="page-header">
    <h1>Chats</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="chat in vm.chats"
       ui-sref="chats.view({ chatId: chat._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="chat.created | date:'mediumDate'"></span>
        by
        <span ng-if="chat.user" ng-bind="chat.user.displayName"></span>
        <span ng-if="!chat.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="chat.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.chats.$resolved && !vm.chats.length">
    No Chats yet, why don't you <a ui-sref="chats.create">create one</a>?
  </div>
</section>
