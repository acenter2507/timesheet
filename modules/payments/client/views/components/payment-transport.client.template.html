<div class="container-fluid animated fadeIn" nv-file-drop="" uploader="uploader">
  <div class="row">
    <div class="col-xs-12">
      <div class="transport">
        <form name="vm.form.transportForm" novalidate>
          <div class="form-group" ng-show="vm.uploader.isUploading">
            <p class="text-muted" ng-bind="vm.uploadingFileName"></p>
            <div class="progress progress-xs">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': vm.uploader.progress + '%' }"></div>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label for="date">日付</label>
            <div class="input-group">
              <input name="date" type="text" class="form-control input-sm" datepicker-popup="yyyy/MM/dd" ng-model="transport.date" is-open="transport.is_open_picker"
                close-text="閉じる" current-text="本日" clear-text="クリア" datepicker-append-to-body ng-change="vm.handleTransportDateChanged(transport)"
                show-weeks="false" readonly="true" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="transport.is_open_picker = true;">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
            <div ng-messages="vm.form.transportForm.name.$error" role="alert">
              <p class="help-block error-text font-sm" ng-message="required">日付は必須です。</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label for="content">顧客名・事業内容</label>
            <input name="content" class="form-control input-sm" ng-model="transport.content" type="text" />
            <div ng-messages="vm.form.comboForm.content.$error" role="alert">
              <p class="help-block error-text font-sm" ng-message="required">顧客名・事業内容は必須です。</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label for="start">起点</label>
            <input name="start" class="form-control input-sm" ng-model="transport.start" type="text" />
            <div ng-messages="vm.form.comboForm.start.$error" role="alert">
              <p class="help-block error-text font-sm" ng-message="required">起点は必須です。</p>
            </div>
          </div>

          <div class="form-group" show-errors>
            <label for="end">終点</label>
            <input name="end" class="form-control input-sm" ng-model="transport.end" type="text" />
            <div ng-messages="vm.form.comboForm.end.$error" role="alert">
              <p class="help-block error-text font-sm" ng-message="required">終点は必須です。</p>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox mg5t">
              <label>
                <input type="checkbox" value="transport.round">往復</label>
            </div>
          </div>

          <div class="form-group">
            <label>手段</label>
            <select class="form-control input-sm" ng-model="transport.method" convert-to-number>
              <option value="1">JR</option>
              <option value="2">私鉄</option>
              <option value="3">地下鉄</option>
              <option value="4">バス</option>
              <option value="5">TAXI</option>
              <option value="6">駐車代</option>
              <option value="0">自筆記入</option>
            </select>
          </div>

          <div class="form-group" ng-class="{ 'has-error': transport.method_error }" ng-show="transport.method === 0">
            <label>手段の自筆記入</label>
            <input class="form-control input-sm" ng-model="transport.method_other" type="text" />
          </div>

          <div class="form-group" ng-class="{ 'has-error': transport.fee_error }">
            <label>TAXI以外</label>
            <input class="form-control input-sm" ng-model="transport.fee" type="number" />
          </div>

          <div class="form-group" ng-class="{ 'has-error': transport.fee_error }">
            <label>TAXI</label>
            <input class="form-control input-sm" ng-model="transport.taxi_fee" type="number" />
          </div>

          <div class="form-group">
            <label>領収書</label>
            <button class="btn btn-success btn-xs btn-upload-file">アップロード
              <input type="file" nv-file-select uploader="vm.uploader" style="display: hidden;" multiple>
            </button>
            <div class="mg5t" ng-show="transport.receipts.length > 0">
              <img ng-repeat="receipt in transport.receipts" src="{{ receipt }}" class="receipt-img">
            </div>
            <div class="mg5t" ng-show="vm.uploader.queue.length > 0">
              <div ng-repeat="item in vm.uploader.queue" image-preview="{ file: item._file, width: 50 }" class="receipt-img"></div>
            </div>
            <div class="d-sm-down-none" ng-if="vm.uploader.isHTML5">
              <div class="drop-image-box" nv-file-over="" uploader="vm.uploader">
                写真ファイルをドラッグしてください！
              </div>
            </div>
          </div>

          <div class="form-group text-right mgnb mg5t">
            <button class="btn btn-sm btn-default" ng-click="vm.handleCancel()">キャンセル</button>
            <button class="btn btn-sm btn-primary" ng-click="vm.handleSaveTransport(vm.form.transportForm.$valid)">完了</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
