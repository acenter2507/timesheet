<div class="container-fluid animated fadeIn">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <a ng-if="vm.rest.status === 1 || vm.rest.status === 2" class="btn btn-danger pull-right mg5r" ng-click="vm.handleDeleteRest()">
          削除</a>
        <a ng-if="vm.rest.status === 1 || vm.rest.status === 4" class="btn btn-success pull-right mg5r" ui-sref="rests.edit({ restId: vm.rest._id })">
          編集</a>
        <a ng-if="vm.rest.status === 1" class="btn btn-primary pull-right mg5r" ng-click="vm.handleChangeRestStatus(2)"> 申請</a>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <!-- # MOBILE # -->
      <div class="form-group" ng-if="isMobile" ng-init="isCloseCalendar = true;">
        <button class="btn btn-success btn-sm btn-block" ng-click="isCloseCalendar = !isCloseCalendar">
          <i class="fa fa-calendar"></i> {{ (isCloseCalendar) ? 'カレンダー表示' : 'カレンダー非表示' }}</button>
        <div collapse="isCloseCalendar">
          <div class="row text-center mg5t">
            <div class="btn-group">
              <button class="btn btn-primary btn-sm" mwl-date-modifier date="vm.calendar.viewDate" decrement="vm.calendar.view">前へ</button>
              <button class="btn btn-default btn-sm" mwl-date-modifier date="vm.calendar.viewDate" set-to-today>本日</button>
              <button class="btn btn-primary btn-sm" mwl-date-modifier date="vm.calendar.viewDate" increment="vm.calendar.view">次へ</button>
            </div>
          </div>
          <h3 class="text-center">{{ vm.calendar.title }}</h3>
          <mwl-calendar events="vm.events" view="vm.calendar.view" view-date="vm.calendar.viewDate" view-title="vm.calendar.title"
            cell-modifier="vm.calendar.cellModifier(calendarCell)" on-view-change-click="vm.handleCalendarEventClicked(calendarDate)"
            on-date-range-select="vm.handleCalendarRangeSelected(calendarRangeStartDate, calendarRangeEndDate)" on-timespan-click="vm.handleCalendarClicked(calendarDate)">
          </mwl-calendar>
        </div>
      </div>
      <!-- # DESKTOP # -->
      <div class="form-group" ng-if="!isMobile">
        <div class="row text-center">
          <div class="btn-group">
            <button class="btn btn-primary btn-sm" mwl-date-modifier date="vm.calendar.viewDate" decrement="vm.calendar.view">前へ</button>
            <button class="btn btn-default btn-sm" mwl-date-modifier date="vm.calendar.viewDate" set-to-today>本日</button>
            <button class="btn btn-primary btn-sm" mwl-date-modifier date="vm.calendar.viewDate" increment="vm.calendar.view">次へ</button>
          </div>
        </div>
        <h3 class="text-center">{{ vm.calendar.title }}</h3>
        <mwl-calendar events="vm.events" view="vm.calendar.view" view-date="vm.calendar.viewDate" view-title="vm.calendar.title"
          cell-modifier="vm.calendar.cellModifier(calendarCell)" on-view-change-click="vm.handleCalendarEventClicked(calendarDate)"
          on-date-range-select="vm.handleCalendarRangeSelected(calendarRangeStartDate, calendarRangeEndDate)" on-timespan-click="vm.handleCalendarClicked(calendarDate)">
        </mwl-calendar>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="well">
        <h4>状態：
          <span ng-switch="vm.rest.status">
            <span class="label label-default" ng-switch-when="1">未申請</span>
            <span class="label label-warning" ng-switch-when="2">確認中</span>
            <span class="label label-success" ng-switch-when="3">承認</span>
            <span class="label label-danger" ng-switch-when="4">拒否</span>
            <span class="label label-primary" ng-switch-when="5">済み</span>
          </span>
        </h4>
        <div class="user-item-block">
          <div class="user-basic-info">
            <div class="user-avatar">
              <img src="{{:: vm.rest.user.profileImageURL }}">
            </div>
            <div class="user-info">
              <a class="user-info-name" ng-click="vm.handleViewDetailUser(vm.rest.user)">{{:: vm.rest.user.displayName}}</a>
              <a class="font-sm" ng-href="mailto:{{vm.rest.user.email}}">{{::vm.rest.user.email}}</a>
            </div>

        </div>
        <table>
          <tr>
            <td>形態：</td>
            <td>{{ vm.rest.holiday.name }}</td>
          </tr>
          <tr>
            <td>開始：</td>
            <td>{{ vm.rest.start | LL}}</td>
          </tr>
          <tr>
            <td>終了：</td>
            <td>{{ vm.rest.end | LL}}</td>
          </tr>
          <tr>
            <td>期間：</td>
            <td>{{ vm.rest.duration }} 日間</td>
          </tr>
          <tr>
            <td>事由：</td>
            <td>{{ vm.rest.description | nl2br }}</td>
          </tr>
        </table>
        <div class="form-group" ng-if="!vm.rest.isCurrentUserOwner">
          <textarea class="form-control h50" ng-model="vm.rest.comment" placeholder="コメント"></textarea>
          <button ng-if="vm.rest.status === 2" class="btn btn-success pull-right" ng-click="vm.handleChangeRestStatus(3)">承認</button>
          <button ng-if="vm.rest.status === 2" class="btn btn-danger pull-right" ng-click="vm.handleChangeRestStatus(4)">拒否</button>
        </div>
      </div>
    </div>
  </div>
