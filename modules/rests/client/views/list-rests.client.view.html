<section>
  <div class="page-header">
    <h1>Rests</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="rest in vm.rests"
       ui-sref="rests.view({ restId: rest._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="rest.created | date:'mediumDate'"></span>
        by
        <span ng-if="rest.user" ng-bind="rest.user.displayName"></span>
        <span ng-if="!rest.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="rest.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.rests.$resolved && !vm.rests.length">
    No Rests yet, why don't you <a ui-sref="rests.create">create one</a>?
  </div>
</section>
