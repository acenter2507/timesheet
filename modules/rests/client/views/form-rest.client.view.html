<div class="container-fluid animated fadeIn">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button ng-click="vm.handleSaveRest(vm.form.restForm.$valid)" class="btn btn-primary pull-right">
          <i ng-show="vm.busy" class="fa fa-spinner fa-pulse fa-fw"></i> 保存</button>
        <button ng-if="vm.rest.status === 1" ng-click="vm.handleSendRest()" class="btn btn-success pull-right">申請</button>
        <button ng-if="vm.rest.status === 5" ng-click="vm.handleReSendRest()" class="btn btn-success pull-right">再申請</button>
        <button ng-if="vm.rest.status === 2 || vm.rest.status === 4" ng-click="vm.handleCancelRest()" class="btn btn-success pull-right">申請キャンセル</button>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <!-- Calendar -->
      <!-- # MOBILE # -->
      <div class="form-group" ng-if="isMobile" ng-init="isCloseCalendar = true;">
        <button class="btn btn-primary btn-sm btn-block" ng-click="isCloseCalendar = !isCloseCalendar">{{ (isCloseCalendar) ? 'カレンダー表示' : 'カレンダー非表示' }}</button>
        <div class="row text-center">
          <div class="btn-group">
            <button ng-show="!isCloseCalendar" class="btn btn-primary btn-sm" mwl-date-modifier date="vm.calendar.viewDate" decrement="vm.calendar.view">前へ</button>
            <button ng-show="!isCloseCalendar" class="btn btn-default btn-sm" mwl-date-modifier date="vm.calendar.viewDate" set-to-today>本日</button>
            <button ng-show="!isCloseCalendar" class="btn btn-primary btn-sm" mwl-date-modifier date="vm.calendar.viewDate" increment="vm.calendar.view">次へ</button>
          </div>
        </div>

        <div collapse="isCloseCalendar">
          <h3 class="text-center">{{ vm.calendar.title }}</h3>
          <mwl-calendar events="vm.events" view="vm.calendar.view" view-date="vm.calendar.viewDate" view-title="vm.calendar.title"
            cell-modifier="vm.calendar.cellModifier(calendarCell)" on-view-change-click="vm.handleCalendarEventClicked(calendarDate)"
            on-date-range-select="vm.handleCalendarRangeSelected(calendarRangeStartDate, calendarRangeEndDate)" on-timespan-click="vm.handleCalendarClicked(calendarDate)">
          </mwl-calendar>
        </div>
      </div>
      <!-- # DESKTOP # -->
      <div class="form-group">
        <h3 class="text-center">{{ vm.calendar.title }}</h3>
        <div class="row text-center">
          <div class="btn-group">
            <button class="btn btn-primary btn-sm" mwl-date-modifier date="vm.calendar.viewDate" decrement="vm.calendar.view">前へ</button>
            <button class="btn btn-default btn-sm" mwl-date-modifier date="vm.calendar.viewDate" set-to-today>本日</button>
            <button class="btn btn-primary btn-sm" mwl-date-modifier date="vm.calendar.viewDate" increment="vm.calendar.view">次へ</button>
          </div>
        </div>
        <mwl-calendar events="vm.events" view="vm.calendar.view" view-date="vm.calendar.viewDate" view-title="vm.calendar.title"
          cell-modifier="vm.calendar.cellModifier(calendarCell)" on-view-change-click="vm.handleCalendarEventClicked(calendarDate)"
          on-date-range-select="vm.handleCalendarRangeSelected(calendarRangeStartDate, calendarRangeEndDate)" on-timespan-click="vm.handleCalendarClicked(calendarDate)">
        </mwl-calendar>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <form name="vm.form.restForm" class="form-horizontal" novalidate>
        <!-- Kind of holiday -->
        <div class="form-group" show-errors>
          <label class="control-label col-sm-2" for="holiday">休日形態：</label>
          <div class="col-sm-10">
            <select name="holiday" class="form-control" ng-model="vm.rest.holiday" required>
              <option ng-repeat="holiday in vm.holidays" value="holiday._id" ng-selected="holiday._id.toString() === vm.rest.holiday.toString()">{{holiday.name}}</option>
            </select>
            <div ng-messages="vm.form.restForm.holiday.$error" role="alert">
              <p class="help-block error-text" ng-message="required">休日形態は必須です。</p>
            </div>
          </div>
        </div>
        <!-- Range -->
        <div class="form-group">
          <label class="control-label col-sm-2">開始・終了</label>
          <div class="col-sm-5" ng-init="startDatePickerOpen = false;">
            <div class="input-group">
              <input name="start" type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="vm.rest.start" is-open="startDatePickerOpen"
                min-date="'2017/01/01'" close-text="閉じる" current-text="本日" clear-text="クリア" datepicker-append-to-body placeholder="休暇開始"
                ng-change="vm.handleRestRangeChanged()" date-disabled="vm.disableWeekend(date, mode)" show-weeks="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="startDatePickerOpen = true;">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
          <div class="col-sm-5" ng-init="endDatePickerOpen = false;">
            <div class="input-group">
              <input name="end" type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="vm.rest.end" is-open="endDatePickerOpen"
                min-date="'2017/01/01'" close-text="閉じる" current-text="本日" clear-text="クリア" datepicker-append-to-body placeholder="休暇終了"
                ng-change="vm.handleRestRangeChanged()" date-disabled="vm.disableWeekend(date, mode)" show-weeks="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="endDatePickerOpen = true;">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <!-- Duration -->
        <div class="form-group" show-errors>
          <label class="control-label col-sm-2" for="duration">期間</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input name="duration" type="number" class="form-control" step="0.5" min="0.5" ng-model="vm.rest.duration" required ng-change="vm.handleRestDurationChanged()"
                ng-keyup="vm.handleChangeRestDuration()" />
              <span class="input-group-addon">日間</span>
            </div>
            <div ng-messages="vm.form.restForm.duration.$error" role="alert">
              <p class="help-block error-text" ng-message="required">期間は必須です。</p>
            </div>
          </div>
        </div>
        <!-- Reason -->
        <div class="form-group" show-errors>
          <label class="control-label col-sm-2" for="description">事由</label>
          <div class="col-sm-10">
            <textarea name="description" class="form-control" data-ng-model="vm.rest.description" required></textarea>
            <div ng-messages="vm.form.restForm.description.$error" role="alert">
              <p class="help-block error-text" ng-message="required">事由は必須です。</p>
            </div>
          </div>
        </div>
        <!-- Check box -->
        <div class="form-group">
          <label class="control-label col-sm-2"></label>
          <div class="col-sm-10">
            <div class="checkbox" ng-if="vm.rest.status === 1">
              <label>
                <input type="checkbox" ng-model="vm.rest.isSendWhenSave" value="">保存する際に申請する</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
