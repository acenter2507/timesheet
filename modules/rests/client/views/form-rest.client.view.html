<div class="container-fluid animated fadeIn mg50t">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button ng-click="vm.handleSaveRest(vn.form.restForm.$valid)" class="btn btn-primary pull-right">保存</button>
        <button ng-if="vm.rest.status === 1" ng-click="vm.handleSendRest()" class="btn btn-success pull-right">申請</button>
        <button ng-if="vm.rest.status === 5" ng-click="vm.handleReSendRest()" class="btn btn-success pull-right">再申請</button>
        <button ng-if="vm.rest.status === 2 || vm.rest.status === 4" ng-click="vm.handleCancelRest()" class="btn btn-success pull-right">申請キャンセル</button>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <pre>{{vm.rest}}</pre>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <form name="vm.form.restForm" class="form-horizontal" novalidate>
        <div class="form-group" show-errors>
          <label class="control-label col-sm-2" for="holiday">休日形態：</label>
          <div class="col-sm-10">
            <select name="holiday" class="form-control" ng-model="vm.rest.holiday" required>
              <option ng-repeat="holiday in vm.holidays" value="holiday._id" ng-selected="holiday._id.toString() === vm.rest.holiday.toString()">{{holiday.name}}</option>
            </select>
            <div ng-messages="vm.form.restForm.holiday.$error" role="alert">
              <p class="help-block error-text" ng-message="required">休日形態は必須です。</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">開始・終了</label>
          <div class="col-sm-5" ng-init="startDatePickerOpen = false;">
            <div class="input-group">
              <input name="end" type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="vm.rest.start" is-open="startDatePickerOpen"
                min-date="'2017/01/01'" close-text="閉じる" current-text="本日" clear-text="クリア" datepicker-append-to-body placeholder="休暇開始"
                ng-change="vm.handleRestRangeChanged()" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="startDatePickerOpen = true;">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
          <div class="col-sm-5" ng-init="endDatePickerOpen = false;">
            <div class="input-group">
              <input name="end" type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="vm.rest.end" is-open="endDatePickerOpen"
                min-date="'2017/01/01'" close-text="閉じる" current-text="本日" clear-text="クリア" datepicker-append-to-body placeholder="休暇終了"
                ng-change="vm.handleRestRangeChanged()" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="endDatePickerOpen = true;">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label col-sm-2" for="duration">期間</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input name="duration" type="number" class="form-control" step="0.5" min="0.5" ng-model="vm.rest.duration" required ng-change="vm.handleChangeRestDuration()"/>
              <span class="input-group-addon">日間</span>
            </div>
            <div ng-messages="vm.form.restForm.duration.$error" role="alert">
              <p class="help-block error-text" ng-message="required">期間は必須です。</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label col-sm-2" for="description">事由</label>
          <div class="col-sm-10">
            <textarea name="description" class="form-control" data-ng-model="vm.rest.description"></textarea>
            <div ng-messages="vm.form.restForm.description.$error" role="alert">
              <p class="help-block error-text" ng-message="required">事由は必須です。</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2"></label>
          <div class="col-sm-10">
            <div class="checkbox" ng-if="vm.rest.status === 1">
              <label><input type="checkbox" ng-model="vm.isSendWhenSave" value="">保存する際に申請する</label></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
