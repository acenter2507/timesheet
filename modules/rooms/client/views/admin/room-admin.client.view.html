<div class="container-fluid animated fadeIn">
  <div class="row">
    <div class="col-xs-12 h300">
      <carousel interval="3000">

          <img ng-src="{{ image }}" style="margin:auto;">
        </slide>
      </carousel>
    </div>
  </div>
</div>
