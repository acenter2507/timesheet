<div class="container-fluid animated fadeIn">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <carousel interval="3000">
        <slide ng-repeat="image in vm.room.images">
          <img ng-src="{{ image }}" style="margin:auto; height: 100%; width: auto;">
        </slide>
      </carousel>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <div class="form-group text-right">
        <a class="btn btn-default" ui-sref="admin.rooms.list">一覧へ</a>
        <a class="btn btn-success" ui-sref="admin.rooms.edit({ roomId: vm.room._id })">編集</a>
        <a class="btn btn-danger" ng-click="vm.handleDeleteRoom()">編集</a>
        <a class="btn btn-info" ui-sref="admin.rooms.bookings({ roomId: vm.room._id })">予約状況</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h2>{{ vm.room.name }}</h2>
    
  </div>
</div>
</div>
