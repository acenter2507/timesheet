  <div class="row">
    <div class="col-sm-12 col-md-8 col-md-offset-2">
      <ul class="booking-step">
        <li ng-class="{ 'completed': vm.step > 1, 'active': vm.step === 1 }">
          <a href="#">条件設定</a>
        </li>
        <li ng-class="{ 'completed': vm.step > 2, 'active': vm.step === 2 }">
          <a href="#">室選択</a>
        </li>
        <li ng-class="{ 'completed': vm.step > 3, 'active': vm.step === 3 }">
          <a href="#">確認</a>
        </li>
      </ul>

      <div class="booking-condition" ng-show="vm.step === 1">

          <div class="panel-heading">予約の条件を選択</div>
          <div class="panel-body">
            <!-- 時間 -->
            <div class="form-group d-sm-down-none">
              <div class="col-xs-6 pdnl">
                <label for="start">開始</label>
                <div class="booking-time" ng-init="startDatePickerOpen = false;">
                  <div class="booking-time-date">
                    <div class="input-group">
                      <input name="start_date" type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="vm.condition.start_date"
                        is-open="startDatePickerOpen" min-date="vm.condition.min_date" close-text="閉じる" current-text="本日" clear-text="クリア"
                        datepicker-append-to-body placeholder="利用開始日" ng-change="vm.handleStartDateChanged()" show-weeks="false"
                        readonly="true" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="startDatePickerOpen = true;">
                          <i class="fa fa-calendar"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="booking-time-hour">
                    <select class="form-control" ng-model="vm.condition.start_hour">
                      <option value="08:00">08:00</option>
                      <option value="08:30">08:30</option>
                      <option value="23:30">23:30</option>
                      <option value="24:00">24:00</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-xs-6 pdnr">
                <label for="end">終了</label>
                <div class="booking-time" ng-init="endDatePickerOpen = false;">

                      <input name="end_date" type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="vm.condition.end_date" is-open="endDatePickerOpen"

                        <button type="button" class="btn btn-default" ng-click="endDatePickerOpen = true;">
                          <i class="fa fa-calendar"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="booking-time-hour">
                    <select class="form-control" ng-model="vm.condition.end_hour">
                      <option value="08:00">08:00</option>
                      <option value="08:30">08:30</option>
                      <option value="23:30">23:30</option>
                      <option value="24:00">24:00</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="form-group d-md-none">
              <label for="start">開始</label>
              <div class="booking-time" ng-init="startDatePickerOpen = false;">
                <div class="booking-time-date">
                  <div class="input-group">
                    <input name="start_date" type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="vm.condition.start_date"

                      </button>
                    </span>
                  </div>
                </div>
                <div class="booking-time-hour">
                  <select class="form-control" ng-model="vm.condition.start_hour">

                    <option value="23:30">23:30</option>

                    <option value="24:00">24:00</option>
                  </select>
                </div>
              </div>

            <div class="form-group d-sm-down-none">

                <input class="form-control" ng-model="vm.condition.seats" type="number" min="1" step="1">

              <div class="col-xs-6 pdnr">
                <label for="computer">パソコン</label>
                <input class="form-control" ng-model="vm.condition.computer" type="number" min="1" step="1">
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="form-group d-md-none">
              <label for="seats">席数</label>
              <input class="form-control" ng-model="vm.condition.seats" type="number" min="1" step="1">
            </div>
            <div class="form-group d-md-none">
              <label for="computer">パソコン</label>
              <input class="form-control" ng-model="vm.condition.computer" type="number" min="1" step="1">

              <label for="projector">プロジェクター：</label>

                <label class="btn btn-xs" ng-class="{ 'btn-success': vm.condition.projector, 'btn-default': !vm.condition.projector }" ng-model="vm.room.projector"

                <label class="btn btn-xs" ng-class="{ 'btn-danger': !vm.condition.projector, 'btn-default': vm.condition.projector }" ng-model="vm.condition.projector"

                <label class="btn btn-xs" ng-class="{ 'btn-danger': !vm.condition.white_board, 'btn-default': vm.condition.white_board }"
                  ng-model="vm.condition.white_board" btn-radio="false" uncheckable>不要</label>
              </div>
            </div>
            <div class="form-group d-md-none">
              <label for="sound">音響：</label>
              <div class="btn-group">

              <button class="btn btn-success" ui-sref="rooms.list">全室状況</button>
              <button class="btn btn-primary" ng-click="vm.handleNextToRooms()">室選択へ</button>
            </div>
          </div>
        </div>
      </div>

      <div class="booking-rooms" ng-show="vm.step === 2">
        <div class="well h200">
          <button class="btn btn-primary" ng-click="vm.handleNextToConfirm()">次へ</button>
          <button class="btn btn-default" ng-click="vm.handleBackToCondition()">戻る</button>
        </div>
      </div>

      <div class="booking-confirm" ng-show="vm.step === 3">
        <div class="well h200">
          <button class="btn btn-primary" ng-click="vm.handleSaveBooking()">予約する</button>
          <button class="btn btn-default" ng-click="vm.handleBackToRooms()">戻る</button>
        </div>
      </div>
      <div class="booking-result" ng-show="vm.step === 4">
        <div class="well h200">
          <h3>Done</h3>
        </div>
      </div>

</div>
