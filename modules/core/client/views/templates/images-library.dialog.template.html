<h3>画像選択</h3>

<div class="row">

    <div class="image-gallery">
      <div class="image-item" ng-repeat="img in gallery">
        <a href="#" class="list-sellect-item"><img class="img-responsive" src="{{img}}"></a>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="form-group mg12t mgnb">

  <div class="clearfix"></div>
</div>
