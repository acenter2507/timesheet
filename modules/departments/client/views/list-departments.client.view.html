<div class="row animated fadeIn mg50t">
  <div class="col-xs-12 col-sm-2 col-md-4 col-lg-3" ng-if="isLeader">
    <div class="well">
      <a class="btn btn-default" ui-sref="departments.create"><i class="fa fa-plus fa-2x"></i></a>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="col-xs-12 col-sm-2 col-md-4 col-lg-3" ng-repeat="department in vm.departments">
    <div class="well">
      <h3 class="mg12y"><a ui-sref="departments.view({ departmentId: department._id })">{{:: department.name}}</a></h3>
      <a class="font-sm" ng-href="mailto:{{department.email}}">{{::department.email}}</a>
      <div class="form-group">
        <a class="text-muted" ui-sref="departments.view({ departmentId: department._id })" tooltip="詳細"><i class="fa fa-eye"></i></a>
        <a class="text-muted mg5l" ui-sref="departments.edit({ departmentId: department._id })" tooltip="編集"><i class="fa fa-pencil-square-o"></i></a>
      </div>
      <div class="form-group">
        <p class="font-weight-bold mgn">リーダ</p>
        <img class="user-common-avatar" ng-class="{'mg5l-': !$first}" ng-repeat="leader in department.leaders" src="{{::leader.profileImageURL}}" tooltip="{{::leader.displayName}}">
      </div>
      <div class="form-group">
        <p class="font-weight-bold mgn">メンバー</p>
        <img class="user-common-avatar" ng-class="{'mg5l-': !$first}" ng-repeat="member in department.members" src="{{::member.profileImageURL}}" tooltip="{{::member.displayName}}">
      </div>
    </div>
  </div>
</div>
