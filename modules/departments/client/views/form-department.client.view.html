<div class="row animated fadeIn mg50t">
  <!-- Basic info -->
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <div class="well">
      <h3>基本情報</h3>
      <form name="vm.form.departmentForm" ng-submit="vm.handleSaveDepartment(vm.form.departmentForm.$valid)" novalidate>
        <div class="form-group" show-errors>
          <input name="name" type="text" ng-model="vm.department.name" id="name" class="form-control" placeholder="名前" required>
          <div ng-messages="vm.form.departmentForm.name.$error" role="alert">
            <p class="help-block error-text font-sm" ng-message="required">名前は必須です。</p>
          </div>
        </div>
        <div class="form-group">
          <input name="location" type="text" ng-model="vm.department.location" id="location" class="form-control" placeholder="場所">
        </div>
        <div class="form-group mgnb">
          <button type="submit" class="btn btn-default">保存</button>
          <button type="button" class="btn btn-default">キャンセル</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Leaders -->
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <div class="well">
      <h3>リーダ（{{ vm.department.leaders.length}}）</h3>
      <!-- Tìm leader -->
      <div class="form-group">
        <div dropdown is-open="vm.isShowLeaderDropdown">
          <input class="form-control" ng-model="vm.leaderSearchKey" ng-change="vm.handleLeaderInputChanged()" placeholder="リーダを追加">
          <ul class="dropdown-menu" role="menu">
            <li class="text-center" ng-show="vm.leaderSearching"><i class="fa fa-spinner fa-pulse fa-fw"></i></li>
            <li ng-show="!vm.leaderSearching && vm.searchLeaders.length === 0" class="pd12x">データが見つかりません。</li>
            <li ng-repeat="leader in vm.searchLeaders">
              <a ng-click="vm.handleLeaderSelected(leader)">
                <img src="{{::leader.profileImageURL}}" class="user-common-avatar-small">
                <span>{{::leader.displayName}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Danh sách leader -->
      <div class="user-item-block" ng-repeat="leader in vm.department.leaders">
        <div class="user-basic-info">
          <div class="user-avatar">
            <img src="{{:: leader.profileImageURL }}">
          </div>
          <div class="user-info">
            <a class="user-info-name" ui-sref="users.view({ userId: leader._id })">{{:: leader.displayName}}</a>
            <a class="font-sm" ng-href="mailto:{{leader.email}}">{{::leader.email}}</a>
          </div>
          <div class="user-action">
            <div dropdown dropdown-append-to-body>
              <a dropdown-toggle class="user-options"><i class="fa fa-cog fa-lg"></i></a>
              <ul class="dropdown-menu dropdown-menu-right mg20t" role="menu">
                <li><a ng-click="vm.handleLeaderRemoved(leader)">削除</a></li>
              </ul>
            </div>
            <a class="expand-toggle text-muted" href="#"><i class="fa fa-chevron-circle-down fa-lg"></i></a>
          </div>
        </div>
        <div class="user-advance-info">
          <div class="h200"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Members -->
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <div class="well">
      <h3>メンバー（{{ vm.department.members.length}}）</h3>
      <!-- Tìm leader -->
      <div class="form-group">
        <div dropdown is-open="vm.isShowMemberDropdown">
          <input class="form-control" ng-model="vm.memberSearchKey" ng-change="vm.handleMemberInputChanged()" placeholder="メンバーを追加">
          <ul class="dropdown-menu" role="menu">
            <li class="text-center" ng-show="vm.memberSearching"><i class="fa fa-spinner fa-pulse fa-fw"></i></li>
            <li ng-show="!vm.memberSearching && vm.searchMembers.length === 0" class="pd12x">データが見つかりません。</li>
            <li ng-repeat="member in vm.searchMembers">
              <a ng-click="vm.handleMemberSelected(member)">
                <img src="{{::member.profileImageURL}}" class="user-common-avatar-small">
                <span>{{::member.displayName}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Danh sách member -->
      <div class="user-item-block" ng-repeat="member in vm.department.members">
        <div class="user-basic-info">
          <div class="user-avatar">
            <img src="{{:: member.profileImageURL }}">
          </div>
          <div class="user-info">
            <a class="user-info-name" ui-sref="users.view({ userId: member._id })">{{:: member.displayName}}</a>
            <a class="font-sm" ng-href="mailto:{{member.email}}">{{::member.email}}</a>
          </div>
          <div class="user-action">
            <div dropdown dropdown-append-to-body>
              <a dropdown-toggle class="user-options"><i class="fa fa-cog fa-lg"></i></a>
              <ul class="dropdown-menu dropdown-menu-right mg20t" role="menu">
                <li><a ng-click="vm.handleMemberRemoved(member)">削除</a></li>
              </ul>
            </div>
            <a class="expand-toggle text-muted" href="#"><i class="fa fa-chevron-circle-down fa-lg"></i></a>
          </div>
        </div>
        <div class="user-advance-info">
          <div class="h200"></div>
        </div>
      </div>
    </div>
  </div>
</div>
