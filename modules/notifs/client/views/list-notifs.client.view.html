<div class="container animated fadeIn">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group notifications">
        <li class="list-group-item notification-item" ng-repeat="notif in vm.notifs">
          <div class="notification-item-image">
            <img src="{{ notif.from.profileImageURL }}" tooltip="{{notif.from.displayName}}">
          </div>
          <div class="notification-item-content">
            <div class="notification-item-content-title">
              <a href="#">{{ notif.message }}</a>
            </div>
            <div class="notification-item-content-time">

            </div>
          </div>
          <div class="notification-item-action">
            <button class="btn btn-xs btn-default"> <i class="fa fa-check"></i> </button>
          </div>
        </li>
      </ul>
    </div>
  </div>

    <div class="col-xs-12">
      <div class="form-group">
        <button class="btn btn-danger pull-right" ng-click="vm.handleClearAllNotifications()">クリア</button>
        <div class="clearfix"></div>
      </div>
    </div>
  </div> -->
</div>
