<div class="container-fluid animated fadeIn">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button class="btn btn-danger pull-right" ng-click="vm.handleClearAllNotifications()">クリア</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="list-group">
        <a ng-repeat="notif in vm.notifs" ng-click="vm.handleViewDetailNotification(notif)" class="list-group-item">
          <small ng-bind="notif.created | LLLL"></small>
          <h4 class="list-group-item-heading">{{notif.message}}</h4>
        </a>
      </div>
    </div>
  </div>
</div>
