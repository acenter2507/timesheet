<section>
  <div class="page-header">
    <h1>Notifs</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="notif in vm.notifs"
       ui-sref="notifs.view({ notifId: notif._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="notif.created | date:'mediumDate'"></span>
        by
        <span ng-if="notif.user" ng-bind="notif.user.displayName"></span>
        <span ng-if="!notif.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="notif.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.notifs.$resolved && !vm.notifs.length">
    No Notifs yet, why don't you <a ui-sref="notifs.create">create one</a>?
  </div>
</section>
