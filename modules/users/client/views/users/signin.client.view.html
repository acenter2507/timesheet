<div class="login-screen animated fadeIn" ng-controller="AuthenticationController">
  <div class="login-block">
    <h2 class="mgnt">ログイン</h2>
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="ユーザーID"
            required autofocus>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">ユーザーIDは必須です。</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="パスワード"
            required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">パスワードは必須です。</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">パスワードを忘れましたか？</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
