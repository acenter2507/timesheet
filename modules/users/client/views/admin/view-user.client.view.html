<div class="row animated fadeIn mg12t">
  <div class="col-xs-12">
    <div class="user-detail-block">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <div class="user-avatar">
            <img src="{{:: vm.user.profileImageURL }}">
            <span ng-if="vm.user.status === 1" class="user-status working" tooltip-placement="bottom" tooltip="在職しています。"></span>
            <span ng-if="vm.user.status === 2" class="user-status retired" tooltip-placement="bottom" tooltip="退職しました。"></span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-8"></div>
      </div>
    </div>
  </div>
</div>
