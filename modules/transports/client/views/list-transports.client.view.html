<section>
  <div class="page-header">
    <h1>Transports</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="transport in vm.transports"
       ui-sref="transports.view({ transportId: transport._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="transport.created | date:'mediumDate'"></span>
        by
        <span ng-if="transport.user" ng-bind="transport.user.displayName"></span>
        <span ng-if="!transport.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="transport.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.transports.$resolved && !vm.transports.length">
    No Transports yet, why don't you <a ui-sref="transports.create">create one</a>?
  </div>
</section>
