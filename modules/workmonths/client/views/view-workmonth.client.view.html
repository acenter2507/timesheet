<div class="container-fluid animated fadeIn mg100b">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="text-center mg5y">{{ vm.workmonth.year + '年' + vm.workmonth.month + '月'}}</h3>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-default btn-sm" ng-click="vm.handlePreviousScreen()">
        <i class="fa fa-angle-double-left"></i> 戻る
      </button>
    </div>
  </div>

  <div class="row" ng-show="vm.syncData">
    <div class="col-xs-12 text-center">
      <i class="fa fa-spinner fa-pulse fa-fw"></i>
    </div>
    <div class="col-xs-12 text-center">
      <p>データを同期中...</p>
    </div>
  </div>

  <div class="row" ng-hide="vm.syncData">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="text-center">日付</th>
              <!-- <th class="text-center">曜日</th> -->
              <th>業務内容</th>
              <th class="text-center">開始</th>
              <th class="text-center">終了</th>
              <th class="text-center">休暇</th>
              <th class="text-center">警告</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="workdate in vm.workmonth.workdates">
              <td ng-class="{'bg-danger': workdate.day === 0 || (workdate.isHoliday && workdate.day !== 6), 'bg-warning': workdate.day === 6 }">
                {{:: workdate.time.format('MMMM D[日] dd') }}
              </td>
              <!-- 出勤 -->
              <td>{{:: item.content || '未入力' }}</td>
              <td>{{:: item.start || '未入力' }}</td>
              <td>{{:: item.end || '未入力' }}</td>
              <td class="text-center">
                <button ng-if="workdate.workrests.length > 0" class="btn btn-danger btn-xs" ng-click="vm.handleViewWorkrest(workdate)">休暇詳細</button>
              </td>
              <td>
                <a class="btn btn-primary btn-xs" ng-click="vm.handleEditWorkDate(workdate)">編集</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="workrests_list.html">
  <h4>{{time | LL}}</h4>
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>休暇形態</th>
              <th>理由</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="workrest in workrests">
              <td>{{ workrest.holiday.name }}</td>
              <td>{{ workrest.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-sm pull-right btn-danger" ng-click="closeThisDialog()">閉じる</button>
      <div class="clearfix"></div>
    </div>
  </div>
</script>
